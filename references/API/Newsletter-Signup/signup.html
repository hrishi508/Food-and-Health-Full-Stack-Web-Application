<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

        <title>Signin Template for Bootstrap</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body class="text-center">

        <form action="/" class="form-signin"  method="post">
            <img class="mb-4" src="https://cdn.pixilart.com/photos/large/14f6356136adf02.jpg" alt="" width="72" height="72">
            <h1 class="h3 font-weight-normal">Sign Up to my NewsLetter!</h1>
            <input type="text" name="first_name" class="form-control top" placeholder="First Name" required autofocus>
            <input type="text" name="second_name" class="form-control middle" placeholder="Last Name" required autofocus>
            <input type="email" name="email" class="form-control bottom" placeholder="Email address" required autofocus>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up for Free!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Sushant S</p>
        </form>

        <script src="clipboard.js"></script>
    </body>
</html>
